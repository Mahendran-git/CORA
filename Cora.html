<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORA - Your Color Picker</title>
  <link rel="stylesheet" href="Cora.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


</head>
<body>
  <!-- Intro Page -->
  <div id="introPage">
    <h1>Welcome to <span class="cora-text">CORA</span></h1>

    <p>Your personal color picker site!</p>
    <button id="getStartedBtn">Get Started</button>
  </div>

  <!-- Color Picker Page -->
  <div id="colorPickerPage" style="display: none;">
    <h2>Pick Your Color</h2>
    <input type="color" id="colorPicker" value="#3498db">
    <div class="color-info">
      <div class="color-code">
        <span>HEX: <span id="hexCode">#3498db</span></span>
        <button onclick="copyCode('hexCode')">Copy</button>
      </div>
      <div class="color-code">
        <span>RGB: <span id="rgbCode">rgb(52, 152, 219)</span></span>
        <button onclick="copyCode('rgbCode')">Copy</button>
      </div>
    </div>
  </div>
  <script src="Cora.js"></script>
